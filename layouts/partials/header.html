<header class="header">
    <div class="container">
        <a href="{{ .Site.BaseURL }}" class="logo">
            <img src="/images/logo.svg" alt="{{ .Site.Title }}" class="logo-img" onerror="this.style.display='none';this.nextElementSibling.style.display='inline'">
            <span class="logo-text" style="display:none">Researched Picks</span>
        </a>
        <nav class="nav">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}

            <!-- Search Toggle -->
            <button class="search-toggle" id="search-toggle" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </nav>
    </div>
</header>

<!-- Category Navigation Bar -->
<nav class="category-nav">
    <div class="container">
        {{ range .Site.Taxonomies.categories }}
        <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
        {{ end }}
    </div>
</nav>

<!-- Search Overlay -->
<div class="search-overlay" id="search-overlay">
    <button class="search-close" id="search-close" aria-label="Close search">&times;</button>
    <div class="search-container">
        <div class="search-input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" id="search-input" placeholder="Search reviews..." autocomplete="off">
        </div>
        <div id="search-results"></div>
    </div>
</div>
