<header class="header">
    <div class="container">
        <a href="{{ .Site.BaseURL }}" class="logo">
            <span class="logo-text">Researched Picks</span>
        </a>
        <div class="header-search">
            <button class="search-bar-button" id="search-toggle" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                </svg>
                <span>How can we help?</span>
            </button>
        </div>
        <div class="header-right"></div>
    </div>
</header>

<!-- Category Navigation Bar -->
<nav class="category-nav">
    <div class="container">
        {{ range .Site.Taxonomies.categories }}
        <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
        {{ end }}
    </div>
</nav>

<!-- Search Overlay -->
<div class="search-overlay" id="search-overlay">
    <button class="search-close" id="search-close" aria-label="Close search">&times;</button>
    <div class="search-container">
        <div class="search-input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" id="search-input" placeholder="How can we help?" autocomplete="off">
        </div>
        <div id="search-results"></div>
    </div>
</div>
